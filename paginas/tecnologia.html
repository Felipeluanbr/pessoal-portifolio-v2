<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tecnologias e Ferramentas | Portfólio de Felipe Luan</title>

    <!-- SEO -->
    <meta
      name="description"
      content="Descubra as principais tecnologias e ferramentas utilizadas por Felipe Luan em seus projetos Front-end e Full-stack — frameworks modernos, linguagens e ambientes de desenvolvimento."
    />
    <meta name="author" content="Felipe Luan" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (para redes sociais) -->
    <meta property="og:title" content="Tecnologias e Ferramentas | Felipe Luan" />
    <meta
      property="og:description"
      content="Conheça a pilha de tecnologias e ferramentas que Felipe Luan domina no desenvolvimento web moderno."
    />
    <meta property="og:image" content="/assets/image/preview-tecnologias.jpg" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://seusite.com/tecnologias" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Tecnologias e Ferramentas | Felipe Luan" />
    <meta
      name="twitter:description"
      content="Veja as ferramentas e frameworks que fazem parte da stack de desenvolvimento de Felipe Luan."
    />
    <meta name="twitter:image" content="/assets/image/preview-tecnologias.jpg" />

    <!-- Ícones e CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />

    <!-- Dados estruturados (ajudam SEO profissional) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Tecnologias e Ferramentas - Felipe Luan",
        "description": "Tecnologias e ferramentas de desenvolvimento web utilizadas por Felipe Luan.",
        "url": "https://seusite.com/tecnologias",
        "creator": {
          "@type": "Person",
          "name": "Felipe Luan",
          "jobTitle": "Desenvolvedor Front-end",
          "url": "https://seusite.com"
        }
      }
    </script>
  </head>

  <body>
    <header id="navbar"></header>

    <main>
      <section class="stack">
        <div class="stack__container">
          <h1 class="stack__title">Tecnologias e Ferramentas</h1>
          <p class="stack__intro">
            Aqui estão as principais tecnologias, linguagens e frameworks que
            utilizo no meu dia a dia como desenvolvedor Front-end e Full-stack.
          </p>

          <!-- Categoria: Desenvolvimento e Design -->
          <article class="stack__section">
            <h2 class="stack__section-title">Dev & Design</h2>

            <div class="stack__grid">
              <div class="stack__card">
                <figure class="stack__image">
                  <img
                    src="/assets/image/icons/figma.png"
                    alt="Ícone do Figma — ferramenta de design utilizada por Felipe Luan"
                    loading="lazy"
                  />
                </figure>
                <div class="stack__text">
                  <p class="stack__name">Figma</p>
                  <p class="stack__category">Design de Interfaces</p>
                </div>
              </div>
            </div>
          </article>

          <!-- Categoria: Frameworks e Ferramentas -->
          <article class="stack__section">
            <h2 class="stack__section-title">Frameworks e Ferramentas</h2>

            <div class="stack__grid">
              <div class="stack__card">
                <figure class="stack__image">
                  <img
                    src="/assets/image/icons/react.png"
                    alt="Logo do React — biblioteca JavaScript utilizada por Felipe Luan"
                    loading="lazy"
                  />
                </figure>
                <div class="stack__text">
                  <p class="stack__name">React</p>
                  <p class="stack__category">Biblioteca Front-end</p>
                </div>
              </div>
            </div>
          </article>
        </div>
      </section>
    </main>

    <footer id="footer"></footer>

    <script src="/assets/js/componentes/navbar.js"></script>
    <script src="/assets/js/componentes/footer.js"></script>
  </body>
</html>
