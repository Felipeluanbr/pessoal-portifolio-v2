<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato Profissional | [Nome da Sua Empresa]</title>
    <meta
      name="description"
      content="Entre em contato com [Nome da Sua Empresa] para dúvidas, suporte ou propostas de parceria. Envie um email ou use nossas redes sociais."
    />
    <link rel="canonical" href="[SUA_URL_COMPLETA]/contato" />

    <!-- Importação Css -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <div id="navbar"></div>

    <section class="contact">

      <div class="contact__container">
        <h1>Entre em contato</h1>
        <p>Vamos construir algo incrível.</p>

        <form id="contact-form" >

           <div  class="window-header">

            <div class="mac-ios">
              <div id="red"></div>
            <div id="yelom"></div>
            <div id="green"></div>
           </div>

            

             <h2> Nova mensagem</h2>

            </div>

            
             <div id="line"></div>
          
          <div class="request-email">
            <label for="e-mail">E-mail:</label>
            <input type="email" id="mail" name="email"   placeholder="seuemail@exemplo.com" required />
          </div>

          <div class="request-name">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Seu nome completo" required />

          </div>

        <div class="request-subject">
          <label for="subject">Assunto:</label>
          <input type="text" id="subject" name="subject" placeholder="Assunto" required />

        </div>

        <div class="request-message">
          
          <textarea id="message" name="message" placeholder="Escreva sua mensagem aqui..." required></textarea>      
        </div>

        <!-- Container para o botão e mensagens de status -->
        <div class="form-footer">
          <!-- Mensagens de sucesso ou erro aparecerão aqui -->
          <span id="status-message"></span>
          <button type="submit">Enviar</button>
        </div>

        </form>

    </section>

    
    <footer id="footer"></footer>


<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

    <script src="/assets/js/componentes/navbar.js"></script>
    <script src="/assets/js/componentes/footer.js"></script>
    <script src="/assets/js/paginas/contato.js"></script>
  </body>
</html>
